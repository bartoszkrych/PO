<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WGoryAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {
      font-family: 'Segoe UI';
      color: #707070;
    }

    body {
      background-image: url('https://i1.wp.com/sharetraveler.com/wp-content/uploads/2019/06/fig-12-06-2019_17-49-12.jpg?fit=1900%2C900&ssl=1');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    app-root {
      display: block;
      width: 100%;
    }

    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #A0E091;
      border: 1px solid #1B9A24;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #1B9A24;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #175D1C;
    }

  </style>
</head>

<body>
  <app-root></app-root>
</body>

</html>
